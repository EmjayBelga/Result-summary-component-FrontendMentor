<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>RESULT SUMMARY</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/result.css">
    <link rel="stylesheet" href="./styles/summary.css">
</head>

<body>
    <main class="container">
        <div class="result">
            <div class="result__content">
                <h3 class="result__title">Your Result</h3>
                    <div class="result__score-wrapper">
                        <h1 class="result__score">76</h1> 
                        <p class="result__over">of 100</p>
                    </div>
                <h2 class="result__eq">Great</h2>
                <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <div class="summary__content">
                <h3 class="summary__title">Summary</h3>
                <ul class="summary__ul">
                    <li class="summary__list-content reaction">
                        <div class="summary__list">
                            <img src="./images/icon-reaction.svg" alt="Thunder icon">
                            <p class="summary__list-title">Reaction</p>
                        </div>
                        <div class="summary__list">
                            <p class="summary__list-score">80</p>
                            <p class="summary__list-over">/ 100</p> 
                        </div>
                    </li>

                    <li class="summary__list-content memory">
                        <div class="summary__list">
                            <img src="./images/icon-memory.svg" alt="Brain icon">
                            <p class="summary__list-title">Memory</p>
                        </div>
                        <div class="summary__list">
                            <p class="summary__list-score">92 </p>
                            <p class="summary__list-over"> / 100</p> 
                        </div>
                    </li>

                    <li class="summary__list-content verbal">
                        <div class="summary__list">
                            <img src="./images/icon-verbal.svg" alt="Message chat icon">
                            <p class="summary__list-title">Verbal</p>
                        </div>
                        <div class="summary__list">
                            <p class="summary__list-score">61 </p>
                            <p class="summary__list-over">/ 100</p> 
                        </div>
                    </li>
                    <li class="summary__list-content visual">
                        <div class="summary__list">
                            <img src="./images/icon-visual.svg" alt="Eye icon">
                            <p class="summary__list-title">Visual</p>
                        </div>
                        <div class="summary__list">
                            <p class="summary__list-score">72 </p>
                            <p class="summary__list-over">/ 100</p> 
                        </div>
                    </li>
                </ul>
                <button class="summary__btn">Continue</button>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Emjay Belga</a>.
    </footer>
</body>
